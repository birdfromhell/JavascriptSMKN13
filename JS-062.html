<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    val1=window.prompt("Nilai I :")
    val2=window.prompt("Nilai II :")
    function kalikan(x,y){
        z = x*y;
        v = x/y;
        t = x+y;
        l = x-y;

        document.write("Hasil kali"+x+" * "+y+" = "+z,"<br>");
        document.write("Hasil kali"+x+" / "+y+" = "+v,"<br>");
        document.write("Hasil kali"+x+" +"+y+" = "+t,"<br>");
        document.write("Hasil kali"+x+" - "+y+" = "+l,"<br>");
    }
    kalikan(val1,val2);

</script>
</body>
</html>
