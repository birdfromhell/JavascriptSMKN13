<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    document.writeln("Angka 1 -10<br>")
    for (i=1; i<=10; i++){
        document.write(i,"<br>")
    }
    document.writeln("<br><br>")
    document.write("Angka 10 -1<br>")
    for(i = 10;i >= 1; i--){
        document.write(i,"<br>")
    }
    document.writeln("<br><br>")
    document.writeln("Bilangan Genap 1 - 20<br>")
    for (i=1; i<=20; i++){
        if (i % 2 === 0){
            document.write(i,"<br>")
        }
    }
    document.writeln("<br><br>")
    document.writeln("Bilangan Ganjil 1 - 10<br>")
    for (i=1; i<=10; i++){
        if (i % 2 !== 0){
            document.write(i,"<br>")
        }
    }

</script>
</html>
